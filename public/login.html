<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Login Page</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: blanchedalmond;
    color:white;
}

.main {
    width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-image: url("img/party_wallpaper.png");
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
}

h1 {
    text-align: center;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.member {
    margin-top: 10px;
    text-align: center;
}

.member a {
    color: #007bff;
    text-decoration: none;
}

.member a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="main">
        <h1>Login</h1>
        <form onsubmit="login(event)">
           <div class="wrapper">
            <div>
                <input type="text" name="" placeholder="Email" id="email">
            </div>
            <div>
                <input type="password" name="" placeholder="Password" id="password">
            </div>
            <button  id="signupinp">Sign In</button>
            <div class="member">
               Not A Memeber?<a href="Signup.html">Signup Here!</a>
            </div>
        </form>
    </div>
</div>
</body>
<script type="module" src="login.js"></script>
</html>
