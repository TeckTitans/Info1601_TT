<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url("https://cdn.nitrome.com/generated-content/images/winter/tile.png");
    }
    h1{
      margin-top: 80px;
    }
    .correct {
      animation: glow-green 2.2s infinite alternate;
    }
    .wrong {
      animation: glow-red 2.2s infinite alternate;
    }
    @keyframes glow-green {
      from {
        box-shadow: 0 0 5px green;
      }
      to {
        box-shadow: 0 0 20px green;
      }
    }
    @keyframes glow-red {
      from {
        box-shadow: 0 0 5px red;
      }
      to {
        box-shadow: 0 0 20px red;
      }
    }
    #container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }
    #Choices ul:hover {
      width: 50%;
      display: inline-block;
      background-color: rgb(117, 255, 255);
      cursor: pointer;
    }
    @media only screen and (max-width: 600px) {
      #container {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
        margin-left: 20px;
      }
      #trivia {
        font-size: 14px;
      }
      #answers {
        font-size: 14px;
      }
      #score,
      #targetDisplay,
      #timer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="w3-display-container">
    <div id="app"></div>  
  </div>
    <div class="w3-display-middle">
      <h1 class="w3-xxlarge w3-text-white w3-wide">Trivia Game</h1>
      <div id="targetDisplay"></div><div id="score">Score: 0</div>
      <div id="trivia"></div>
     <table>
      <tr>
        <td id="Choices"></td>
      </tr>
        </table>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    
    const FULL_DASH_ARRAY = 283;
    const WARNING_THRESHOLD = 10;
    const ALERT_THRESHOLD = 5;

    const COLOR_CODES = {
      info: {
        color: "green"
      },
      warning: {
        color: "orange",
        threshold: WARNING_THRESHOLD
      },
      alert: {
        color: "red",
        threshold: ALERT_THRESHOLD
      }
    };

    let TIME_LIMIT = 0; 
    let timePassed = 0;
    let timeLeft = TIME_LIMIT;
    let timerInterval = null;
    let remainingPathColor = COLOR_CODES.info.color;

    document.getElementById("app").innerHTML = `
      <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">${formatTime(
          timeLeft
        )}</span>
      </div>
    `;

    window.onload = function() {
      const Timing = localStorage.getItem('Time');
      TIME_LIMIT = 60 * parseInt(Timing, 10); 
      const target = localStorage.getItem('target');
      document.getElementById('targetDisplay').innerText = 'Target to beat: ' + target;
      startTimer();
    };

    function startTimer() {
      timerInterval = setInterval(() => {
        timePassed = timePassed += 1;
        timeLeft = TIME_LIMIT - timePassed;
        document.getElementById("base-timer-label").innerHTML = formatTime(
          timeLeft
        );
        setCircleDasharray();
        setRemainingPathColor(timeLeft);

        if (timeLeft === 0) {
          onTimesUp();
        }
      }, 1000);
    }

    function onTimesUp() {
      alert('Times up');
      clearInterval(timerInterval);
      window.location.href = "Rewards.html"; // Corrected this line
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      let seconds = time % 60;

      if (seconds < 10) {
        seconds = `0${seconds}`;
      }

      return `${minutes}:${seconds}`;
    }

    function setRemainingPathColor(timeLeft) {
      const { alert, warning, info } = COLOR_CODES;
      if (timeLeft <= alert.threshold) {
        document
          .getElementById("base-timer-path-remaining")
          .classList.remove(warning.color);
        document
          .getElementById("base-timer-path-remaining")
          .classList.add(alert.color);
      } else if (timeLeft <= warning.threshold) {
        document
          .getElementById("base-timer-path-remaining")
          .classList.remove(info.color);
        document
          .getElementById("base-timer-path-remaining")
          .classList.add(warning.color);
      }
    }

    function calculateTimeFraction() {
      const rawTimeFraction = timeLeft / TIME_LIMIT;
      return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
    }

    function setCircleDasharray() {
      const circleDasharray = `${(
        calculateTimeFraction() * FULL_DASH_ARRAY
      ).toFixed(0)} 283`;
      document
        .getElementById("base-timer-path-remaining")
        .setAttribute("stroke-dasharray", circleDasharray);
    }
  </script>
</body>
</html>
