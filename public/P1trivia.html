<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <style>
     body{
      background-image: url("https://cdn.nitrome.com/generated-content/images/winter/tile.png");
    }
    .correct {
      animation: glow-green 2.2s infinite alternate;
    }

    .wrong {
      animation: glow-red 2.2s infinite alternate;
    }

    @keyframes glow-green {
      from {
        box-shadow: 0 0 5px green;
      }

      to {
        box-shadow: 0 0 20px green;
      }
    }

    @keyframes glow-red {
      from {
        box-shadow: 0 0 5px red;
      }

      to {
        box-shadow: 0 0 20px red;
      }
    }

    .w3-display-middle {
    position: absolute; 
    top: 50px;
    left: 50%;  
    transform: translateX(-50%); 
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center; 
  }
  #container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }
    #Choices li:hover {
      background-color: lightgray;
      cursor: pointer;
    }
    @media only screen and (max-width: 600px) {
      #container {
        padding: 10px;
      }

      h1 {
        font-size: 24px;
      }

      #trivia {
        font-size: 18px;
      }

      #answers {
        font-size: 16px;
      }

      #score,
      #targetDisplay,
      #timer {
        font-size: 14px;
      }
    } 
  </style>
</head>

<body>
  <div class="w3-display-container">
    <div class="w3-display-middle">
      <h1 class="w3-xxlarge w3-text-white w3-wide">
  <div class="row">
    <h2 id="result"></h2>
  </div>
  <h1>Trivia Game</h1>  
  <div id="trivia"></div>
  <div id="container">
    <ul id="answers"></ul>
    <div id="score">Score: 0</div>
    <div id="targetDisplay"></div>
    <div id="timer">Time: <span id="timer-display">0</span> seconds</div>
  </div>
        </div>
        </div>
  <script src="script.js"></script>
  <script>
     let maxTime = 0; 
    window.onload = function () {
      const Timing = localStorage.getItem('Time');
      maxTime = 60 * Timing; 
      const target = localStorage.getItem('target');
      document.getElementById('targetDisplay').innerText = 'Target to beat: ' + target;
      startTimer();
    };
    let result = document.querySelector('#result');
    let start = document.querySelector('#start');
    let stop = document.querySelector('#stop');
    let timerDisplay = document.querySelector('#timer-display'); // Reference to the timer display element

    let timer;
    let elapsedTime = 0;
    // Check if the elapsed time has reached the maximum time
    function timestop() {
      elapsedTime++;
      timerDisplay.textContent = elapsedTime;
      if (elapsedTime >= maxTime) {
        stopTimer();
        alert("Times up you scored " + score + " points");
        window.location.reload();
      }
    }
    function startTimer() {
      // Execute printDate() every second
      timer = setInterval(timestop, 1000);
    }

    function stopTimer() {
      clearInterval(timer); // Stop the timer
    }

  </script>
</body>

</html>
