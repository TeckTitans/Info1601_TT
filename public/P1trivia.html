<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url("https://cdn.nitrome.com/generated-content/images/winter/tile.png");
    }
    h1{
      margin:0;
      text-align: center;
      padding: 20px;
    }
    .container{
      width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    }
    #targetDisplay{
      border: solid 2px aliceblue;
      padding: 10px;
      font-size: large;
      margin: 15px;
      background-color: aliceblue;
      color: black;
    }
    ul{
      border: 2px solid black;
      text-align: center;
    }
    ul:hover{
      background-color: cyan;
      cursor: pointer;
    }
    .correct {
      animation: glow-green 2.2s infinite alternate;
    }
    .wrong {
      animation: glow-red 2.2s infinite alternate;
    }
    @keyframes glow-green {
      from {
        box-shadow: 0 0 5px green;
      }
      to {
        box-shadow: 0 0 20px green;
      }
    }
    @keyframes glow-red {
      from {
        box-shadow: 0 0 5px red;
      }
      to {
        box-shadow: 0 0 20px red;
      }
    }
    @media only screen and (max-width: 600px) {
      #container {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
        margin-left: 20px;
      }
      #trivia {
        font-size: 14px;
      }
      #answers {
        font-size: 14px;
      }
      #targetDisplay{
        font-size: 14px;
      }
    }
    #Choices{
      padding: 20px;
      margin: 4%;
    }
    #trivia{
 text-align: center;
 font-size: small;
 margin-top: 4%;
    }
    #score{
      border-radius: 25px;
      padding: 20px;
      background-color: aliceblue;
      margin-left: 120px;
    }
    #exitButton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #exitButton:hover {
      background-color: #0056b3;
    }
    .button-container {
      text-align: center;
    }
    @media screen and (max-width: 500px) {
  #score, #targetDisplay {
    display: none;
  }
  h1{
    margin-top: 120px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div id="app"></div>
     <div id="score">Scored: 0</div>
    <div id="targetDisplay"></div>
  </div>     
  
  <h1>Trivia Game</h1> 
     
      <div id="trivia"></div>
     <div id="Choices"></div>
     <div class="button-container">
     <button id="exitButton">Exit Game</button>
</div> 
 <script src="script.js"></script>
  <script>
    
    const FULL_DASH_ARRAY = 283;
    const WARNING_THRESHOLD = 10;
    const ALERT_THRESHOLD = 5;

    const COLOR_CODES = {
      info: {
        color: "green"
      },
      warning: {
        color: "orange",
        threshold: WARNING_THRESHOLD
      },
      alert: {
        color: "red",
        threshold: ALERT_THRESHOLD
      }
    };

    let TIME_LIMIT = 0; 
    let timePassed = 0;
    let timeLeft = TIME_LIMIT;
    let timerInterval = null;
    let remainingPathColor = COLOR_CODES.info.color;

    document.getElementById("app").innerHTML = `
      <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">${formatTime(
          timeLeft
        )}</span>
      </div>
    `;

    window.onload = function() {
      const Timing = localStorage.getItem('Time');
      TIME_LIMIT = 60 * parseInt(Timing, 10); 
      const target = localStorage.getItem('target');
      document.getElementById('targetDisplay').innerText ='Target: ' + target;
      startTimer();
    };

    function startTimer() {
      timerInterval = setInterval(() => {
        timePassed = timePassed += 1;
        timeLeft = TIME_LIMIT - timePassed;
        document.getElementById("base-timer-label").innerHTML = formatTime(
          timeLeft
        );
        setCircleDasharray();
        setRemainingPathColor(timeLeft);

        if (timeLeft === 0) {
          onTimesUp();
        }
      }, 1000);
    }

    function onTimesUp() {
      alert('Times up');
      localStorage.setItem('Score', score);
      console.log(score);
      clearInterval(timerInterval);
      window.location.href = "results.html"; 
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      let seconds = time % 60;

      if (seconds < 10) {
        seconds = `0${seconds}`;
      }

      return `${minutes}:${seconds}`;
    }

    function setRemainingPathColor(timeLeft) {
      const { alert, warning, info } = COLOR_CODES;
      if (timeLeft <= alert.threshold) {
        document
          .getElementById("base-timer-path-remaining")
          .classList.remove(warning.color);
        document
          .getElementById("base-timer-path-remaining")
          .classList.add(alert.color);
      } else if (timeLeft <= warning.threshold) {
        document
          .getElementById("base-timer-path-remaining")
          .classList.remove(info.color);
        document
          .getElementById("base-timer-path-remaining")
          .classList.add(warning.color);
      }
    }

    function calculateTimeFraction() {
      const rawTimeFraction = timeLeft / TIME_LIMIT;
      return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
    }

    function setCircleDasharray() {
      const circleDasharray = `${(
        calculateTimeFraction() * FULL_DASH_ARRAY
      ).toFixed(0)} 283`;
      document
        .getElementById("base-timer-path-remaining")
        .setAttribute("stroke-dasharray", circleDasharray);
    }
    document.getElementById("exitButton").addEventListener("click", function() {
      clearInterval(timerInterval); // Stop the timer
      alert('Your are exiting the game was it to much for you ðŸ˜¼')
      window.location.href = "PlayerSelection.html";
    });
    localStorage.setItem('Score', score);
  </script>
</body>
</html>
