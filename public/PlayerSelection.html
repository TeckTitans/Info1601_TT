<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Player Selection</title>
<script>
  function Switchpage() {
    window.location.href = '1playersetting.html';
  }
  function switchpage() {
    window.location.href = 'multiMode.html';
  }
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<style>
  .playerSelect .playerOption {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .playerSelect .playerOption:hover img {
    transform: scale(0.9);

  }

  .playerSelect .playerOption:hover .imageDescription {
    transform: scale(1.1);

  }

  .playerSelect .playerOption img {
    transition: transform 0.6s ease, background-color 0.6s ease;
  }

  .playerSelect .playerOption .imageDescription {
    transition: transform 0.6s ease, background-color 0.6s ease;
  }

  .imageDescription {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    padding: 10px;
  }

  @keyframes example {
    from {
      background-color: black;
    }

    to {
      background-color: grey;
    }
  }

  .w3-display-container {
    position: relative;
    max-width: 1500px;
    margin: 0 auto;
  }

  .w3-image {
    display: block;
    width: 100%;
  }

  .w3-display-middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
  }

    {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .navbar {
    overflow: hidden;
    background-color: #142D4C;
    padding: 10px 20px;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 18px;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: #142D4C;
  }

  .navbar h1 {
    text-align: center;
    color: white;
    margin: 0;
  }

  @media screen and (max-width: 600px) {
    .navbar a {
      float: none;
      display: block;
      text-align: center;
    }
</style>


<body>

  <!-- Navbar (Sits on top) -->
  <div class="navbar">
    <a href="index.html"><b>TT</b> Trivia Time</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#HighScore" style="color:#142D4C;" class="w3-bar-item w3-button">HighScore</a>
      <a href="#Online" style="color:#142D4C;" class="w3-bar-item w3-button">Online</a>
      <a href="#About" style="color:#142D4C;" class="w3-bar-item w3-button">About</a>
    </div>

  </div>
  </div>
  <h1 style="text-align: center; font-family: Arial, sans-serif; font-size: 70px; padding: 15px; margin: 0;">
    WELCOME</h1>


  <!-- This will be where the player selection will be-->
  <div class="w3-display-container">
    <img class="w3-image" src="https://cdn.nitrome.com/generated-content/images/snowman/tile.png" alt="Main-image">
    <div class="w3-display-middle">
      <h1 class="w3-xxlarge w3-text-white w3-wide">
        <div class="playerSelect">

          <p
            style="font-size: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333333; text-shaow: 0 d0 5px #ffffff, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 55px #ff0000, 0 0 75px #ff0000; background-color: #f0f0f0; padding: 10px; border-radius: 5px; width: 30%; margin-left:auto; margin-right: auto;  margin-bottom: 100px;">
            <b>
              Start Game</b>
          </p>
          <div class="playerOption" onclick="Switchpage()">
            <p class="imageDescription"
              style="font-size: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333333; text-shadow: 0 0 5px #ffffff, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 55px #ff0000, 0 0 75px #ff0000; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">
              <b><i>Single Player Mode</i></b>
            </p>

          </div>
          <div class="playerOption" onclick="switchpage()">
            <p class="imageDescription"
              style="font-size: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333333; text-shadow: 0 0 5px #ffffff, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 55px #00ff00, 0 0 75px #00ff00; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">
              <b><i>Multiplayer Mode</i></b>
            </p>



          </div>
        </div>
    </div>

  </div>



</body>

</html>
